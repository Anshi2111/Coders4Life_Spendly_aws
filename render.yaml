services:
  # Backend API Service
  - type: web
    name: spendly-api
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: DB_PATH
        value: ./database.sqlite
      - key: CORS_ORIGIN
        fromService:
          type: static
          name: spendly-frontend
          envVarKey: RENDER_EXTERNAL_URL

  # Frontend Service
  - type: static
    name: spendly-frontend
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: spendly-api
          envVarKey: RENDER_EXTERNAL_URL